<svg width="900" height="520" viewBox="0 0 900 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagonal Core -->
  <polygon points="400,120 500,120 570,200 500,280 400,280 330,200" fill="#e0f7fa" stroke="#00838f" stroke-width="2"/>
  <text x="410" y="150" font-size="18" font-weight="bold" fill="#00838f">Hexagonal Core</text>
  <text x="370" y="180" font-size="14" fill="#00838f">Application / Service Layer</text>
  <text x="370" y="200" font-size="14" fill="#00838f">Domain Model</text>
  <text x="370" y="220" font-size="14" fill="#00838f">CQRS / Event Sourcing</text>
  <text x="370" y="240" font-size="14" fill="#00838f">Ports & Adapters</text>

  <!-- API Gateway -->
  <rect x="180" y="170" width="120" height="40" rx="10" fill="#fffde7" stroke="#fbc02d" stroke-width="2"/>
  <text x="190" y="195" font-size="15" fill="#fbc02d">API Gateway</text>
  <line x1="300" y1="190" x2="330" y2="200" stroke="#fbc02d" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Client -->
  <rect x="40" y="170" width="120" height="40" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="60" y="195" font-size="15" fill="#388e3c">Client Application</text>
  <line x1="160" y1="190" x2="180" y2="190" stroke="#388e3c" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Keycloak Auth -->
  <rect x="180" y="240" width="120" height="40" rx="10" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2"/>
  <text x="190" y="265" font-size="15" fill="#6a1b9a">Keycloak Auth</text>
  <line x1="300" y1="260" x2="330" y2="220" stroke="#6a1b9a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="40" y="240" width="120" height="40" rx="10" fill="#ede7f6" stroke="#4527a0" stroke-width="2"/>
  <text x="60" y="265" font-size="15" fill="#4527a0">Keycloak Server</text>
  <line x1="180" y1="260" x2="160" y2="260" stroke="#4527a0" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- OGC API Federation -->
  <rect x="650" y="120" width="180" height="40" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="670" y="145" font-size="15" fill="#1976d2">OGC API Processes Federation</text>
  <line x1="570" y1="200" x2="650" y2="140" stroke="#1976d2" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- GeoServer -->
  <rect x="650" y="200" width="180" height="40" rx="10" fill="#fff3e0" stroke="#ef6c00" stroke-width="2"/>
  <text x="700" y="225" font-size="15" fill="#ef6c00">GeoServer</text>
  <line x1="570" y1="200" x2="650" y2="220" stroke="#ef6c00" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- LDProxy (future) -->
  <rect x="650" y="280" width="180" height="40" rx="10" fill="#fce4ec" stroke="#ad1457" stroke-width="2"/>
  <text x="700" y="305" font-size="15" fill="#ad1457">LDProxy (future)</text>
  <line x1="570" y1="200" x2="650" y2="300" stroke="#ad1457" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Adapters -->
  <rect x="520" y="340" width="120" height="40" rx="10" fill="#f5f5f5" stroke="#616161" stroke-width="2"/>
  <text x="540" y="365" font-size="15" fill="#616161">Adapters</text>
  <line x1="500" y1="280" x2="580" y2="340" stroke="#616161" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="40" y="400" width="300" height="90" rx="10" fill="#fafafa" stroke="#bdbdbd" stroke-width="1"/>
  <text x="60" y="420" font-size="15" font-weight="bold" fill="#333">Legend</text>
  <text x="60" y="440" font-size="13" fill="#00838f">Hexagonal Core:</text>
  <text x="200" y="440" font-size="13" fill="#333">Application/Service Layer, Domain Model, CQRS, Event Sourcing, Ports & Adapters</text>
  <text x="60" y="460" font-size="13" fill="#1976d2">OGC API Processes Federation:</text>
  <text x="200" y="460" font-size="13" fill="#333">Connects other OGC API servers</text>
  <text x="60" y="480" font-size="13" fill="#ef6c00">GeoServer:</text>
  <text x="200" y="480" font-size="13" fill="#333">Result store</text>
  <text x="60" y="500" font-size="13" fill="#ad1457">LDProxy:</text>
  <text x="200" y="500" font-size="13" fill="#333">Future result store</text>
</svg>