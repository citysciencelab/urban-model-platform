{{- if .Values.tls.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ump-api-http
  labels:
    app.kubernetes.io/name: urban-model-platform-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: urban-model-platform
    {{- include "ump.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ .Values.tls.gateway.name }}
      sectionName: {{ .Values.tls.gateway.sectionName }}
  hostnames:
    - {{ .Values.tls.gateway.hostName }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: {{ include "ump.fullname" . }}
          port: {{ .Values.service.port }}
          kind: Service
{{- end }}