apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ump.fullname" . }}-settings
  labels:
    {{- include "ump.labels" . | nindent 4 }}
data:
  PROVIDERS_FILE: {{ .Values.config.providersFilePath | quote }}
  CORS_URL_REGEX: {{ .Values.config.apiCorsUrlRegex | quote }}
  WEBAPP_PORT_EXTERNAL: {{ .Values.config.apiPortExternal | quote }}
  API_SERVER_URL: {{ .Values.config.apiServerUrl | quote }}
  KEYCLOAK_HOST: {{ .Values.keycloakConnection.host | quote }}
  KEYCLOAK_PROTOCOL: {{ .Values.keycloakConnection.protocol | quote }}
  KEYCLOAK_USER: {{ .Values.keycloakConnection.existingSecret.keyUser  | quote }}
  KEYCLOAK_PASSWORD: {{ .Values.keycloakConnection.existingSecret.keyPassword | quote }}
  REQUESTS_CA_BUNDLE: {{ .Values.config.requestsCABundle | quote }}
  SSL_CERT_FILE: {{ .Values.config.sslCertFile | quote }}