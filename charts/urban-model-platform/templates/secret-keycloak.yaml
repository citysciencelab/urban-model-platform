{{- if not .Values.keycloakConnection.existingSecret.name -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ump.fullname" . }}-keycloak-connection
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-6"  # Lower weight than job (-5) ensures it runs first
    "helm.sh/hook-delete-policy": hook-succeeded
  labels:
    app.kubernetes.io/name: urban-model-platform-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: urban-model-platform
    {{ include "ump.labels" . | nindent 4 }}
data:
  KEYCLOAK_USER: ""
  KEYCLOAK_PASSWORD: ""
  KEYCLOAK_HOST: ""
  KEYCLOAK_PROTOCOL: ""
{{- end -}}